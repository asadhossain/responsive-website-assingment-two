<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdnjs  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- this is header section start -->
    <header class="head-sec">
        <div class="menu-title">
            <h3 class="title">Influencer Products</h3>
        </div>
        <nav class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sing Up</a></li>
            <li><a href="#">Log In</a></li>
            <li class="search"><a href="#"><i class="fas fa-search"></i></a></li>
            <li class="shiping-cart"><a href="#"><i class="fas fa-cart-plus"></i></a></li>

        </nav>
        <!-- this is header section end -->
    </header>

    <!-- Hero section start  -->

    <section class="hero-section">
        <div class="header-details">
            <div class="header">
                <h1 class="header-title"> <span class="animation-1"> Start your Journey as Influencer</span></h1>
                <p class="header-text">Becoming an influencer is many people's dream. The reason behind is the power to
                    create an impact
                    within the socity.</p>
                <button class="btn"> Prebook Now <i class="fas fa-arrow-right"></i> </button>
            </div>

            <div class="header-img">
                <img class="animation-2" src="images/main-camera.png" alt="a camera">
            </div>
        </div>
    </section>
    <hr class="top">
    <!-- icons section start with border -->
    <section class="icons">
        <div class="svg-icons">
            <img class="illustration" src="images/logos/Alibaba.svg" alt="alibaba logo">
            <img class="illustration" src="images/logos/Amazon.svg" alt="Amazon">
            <img class="illustration" src="images/logos/Daraz.pk Logo.svg" alt="daraz">
            <img class="illustration" src="images/logos/Ebay.svg" alt="ebay">
            <img class="illustration" src="images/logos/Rakuten.svg" alt="Rakuten">
            <img class="illustration" src="images/logos/Target.svg" alt="target">
            <img class="illustration" src="images/logos/Walmart.svg" alt="Walmart">

        </div>

    </section>
    <hr class="bottom">
    <!-- icons section end with border -->
    <!-- main products starts -->
    <main>
        <section class="">





        </section>
    </main>




</body>



</html>
